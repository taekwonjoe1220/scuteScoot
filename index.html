<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scute Scoot</title>
  </head>

  <body>
    <div class="main-container">
      <div class="count-container">
        <h1 class="count">1</h1>
        <h2 class="scutes">Scutes</h2>
      </div>
      <div class="buttons">
        <button class="edit btn">Edit</button>
      </div>
      <div class="attackers">0 Available for Attack</div>
      <div class="btn-container">
        <div class="landfall btn">
          <h2>Landfall +1</h2>
        </div>
        <div class="panharmonicon btn">
          <h2>Panharmonicon</h2>
          <img src="/img/panharmonicon.png" alt="panharmonicon" />
        </div>
        <div class="yarok btn">
          <h2>Yarok</h2>
          <img src="/img/yarok.jpg" alt="yarok" />
        </div>
        <div class="sub-container">
          <div class="newTurn btn">
            <h3>New Turn</h3>
          </div>
          <div class="reset btn">
            <h3>Reset</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="scutesNum">Number of Scutes:</label>
        <input type="number" id="scutesNum" />
        <label for="attackersNum">Number of Attackers:</label>
        <input type="number" name="attackersNum" id="attackersNum" />
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
